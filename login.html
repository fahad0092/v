<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* شكل النموذج */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #18bc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="studentNumber" placeholder="رقم الطالب" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <script>
        // تعريف أرقام الطلاب مع الأسماء
        const students = {
            "67890": "محمد",
            "12345": "علي",
            "54321": "فاطمة",
            // يمكنك إضافة المزيد من الطلاب هنا
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            const studentNumber = document.getElementById('studentNumber').value;
            const password = document.getElementById('password').value; // استخدم كلمة المرور عند الحاجة

            // تحقق مما إذا كان رقم الطالب موجودًا
            if (students[studentNumber]) {
                // حفظ اسم الطالب في localStorage
                localStorage.setItem('studentName', students[studentNumber]);
                // الانتقال إلى الصفحة الرئيسية
                window.location.href = 'index.html';
            } else {
                alert('رقم الطالب غير صحيح');
            }
        });
    </script>

</body>
</html>
