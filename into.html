<!DOCTYPE html>
<html lang="ar">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #1e3a5f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #3a3a3a;

            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;

</head>

            // إظهار رسالة التحويل
            alert('سيتم تحويلك في غضون ١٠ ثواني إلى صاحب الموقع لإنشاء حساب.');

</body>
